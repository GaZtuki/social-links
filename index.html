<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="x-icon/image" href="images/favicon-32x32.png">
  <title>Social Page Link</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="card-img">
        <img class="user-img" src="images/avatar-jessica.jpeg" alt="Jessica">
      </div>
      <div class="user-data">
        <p class="user-name semibold">Jessica Randall</p>
        <p class="user-location semibold">London, United Kingdom</p>
        <p class="user-info regular">"Front-end developer and avid reader."</p>
      </div>
      <div class="card-body">
        <a class="bold" href="#">GitHub</a>
        <a class="bold" href="#">Frontend Mentor</a>
        <a class="bold" href="#">LinkedIn</a>
        <a class="bold" href="#">Twitter</a>
        <a class="bold" href="#">Instagram</a>
      </div>
    </div>
  </div>

</body>

</html>
